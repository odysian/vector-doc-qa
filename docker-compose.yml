version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: document_intelligence
    ports:
      - "5434:5432"
    volumes:
      - doc_intel_postgres_data:/var/lib/postgresql/data
    # Stability: cap parallel workers to prevent index builds from spiking all cores
    command: >
      postgres
      -c max_parallel_maintenance_workers=2
      -c maintenance_work_mem=1GB
      -c max_worker_processes=8
    # Restart on crash but stop after 5 attempts to avoid a crash loop hammering the host
    restart: on-failure:5
    deploy:
      resources:
        limits:
          # 80% of 8 VM cores
          cpus: '6.4'
          memory: 8G

volumes:
  doc_intel_postgres_data:
